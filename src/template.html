<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>
      $if(title)$$title$$else$Running Race Results - Marathon & Half
      Marathon$endif$
    </title>
    <meta
      name="description"
      content="$if(description)$$description$$else$Personal race results for marathons, half marathons, and trail races.$endif$"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      property="og:title"
      content="$if(title)$$title$$else$Running Race Results - Marathon & Half Marathon$endif$"
    />
    <meta
      property="og:description"
      content="Personal race results for marathons, half marathons, and trail races."
    />
    <meta property="og:type" content="website" />
    <link rel="icon" type="image/png" href="assets/avatar.png" />
    <link rel="stylesheet" href="assets/style.css" />
    $if(css)$ $for(css)$
    <link rel="stylesheet" href="$css$" />
    $endfor$ $endif$
  </head>
  <body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <div class="theme-toggle">
      <input type="radio" name="theme" id="theme-synthwave" checked />
      <input type="radio" name="theme" id="theme-light" />
      <input type="radio" name="theme" id="theme-dark" />
      <label
        for="theme-light"
        class="theme-btn btn-synthwave"
        data-tooltip="Synthwave"
      >
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M3 14C5 10 7 18 9 14C11 10 13 18 15 14C17 10 19 18 21 14"
            stroke="currentColor"
            strokeWidth="1.5"
            strokeLinecap="round"
            strokeLinejoin="round"
          />
          <path
            d="M4 18H20"
            stroke="currentColor"
            strokeWidth="1.5"
            strokeLinecap="round"
          />
          <path
            d="M7 6L9 9L12 4L15 9L17 6"
            stroke="currentColor"
            strokeWidth="1.5"
            strokeLinecap="round"
            strokeLinejoin="round"
          />
        </svg>
      </label>
      <label for="theme-dark" class="theme-btn btn-light" data-tooltip="Light">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M12 3.00464V5.25464M18.364 5.64068L16.773 7.23167M21 12.0046H18.75M18.364 18.3686L16.773 16.7776M12 18.7546V21.0046M7.22703 16.7776L5.63604 18.3686M5.25 12.0046H3M7.22703 7.23167L5.63604 5.64068M15.75 12.0046C15.75 14.0757 14.0711 15.7546 12 15.7546C9.92893 15.7546 8.25 14.0757 8.25 12.0046C8.25 9.93357 9.92893 8.25464 12 8.25464C14.0711 8.25464 15.75 9.93357 15.75 12.0046Z"
            stroke="currentColor"
            strokeWidth="1.5"
            strokeLinecap="round"
            strokeLinejoin="round"
          />
        </svg>
      </label>
      <label
        for="theme-synthwave"
        class="theme-btn btn-dark"
        data-tooltip="Dark"
      >
        <svg
          width="22"
          height="23"
          viewBox="0 0 22 23"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M21.7519 15.0137C20.597 15.4956 19.3296 15.7617 18 15.7617C12.6152 15.7617 8.25 11.3965 8.25 6.01171C8.25 4.68211 8.51614 3.41468 8.99806 2.25977C5.47566 3.72957 3 7.20653 3 11.2617C3 16.6465 7.36522 21.0117 12.75 21.0117C16.8052 21.0117 20.2821 18.536 21.7519 15.0137Z"
            stroke="currentColor"
            strokeWidth="1.5"
            strokeLinecap="round"
            strokeLinejoin="round"
          />
        </svg>
      </label>
    </div>
    <main id="main-content">$body$</main>
  </body>
</html>
